  - pytorch
  - conda-forge
dependencies:
  - pip=24.0
  - python=3.11
  - cudatoolkit=11.8
  - pip:
    - anndata>=0.10
    - pandas
    - scanpy
    - pyarrow
    - jax[cuda12]
